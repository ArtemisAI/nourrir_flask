{# nourrir_flask/templates/politique_pdf.html #}
{% extends "base.html" %}

{% block title %}Politique – Document complet{% endblock %}

{% block extra_head %}
<style>
  .pdf-container { width:100%; height:85vh; border:none; }
  .download-link { display:inline-block; margin:1rem 0; padding:0.6em 1.2em; background:var(--dopamine-purple); color:#fff; border-radius:0.8rem; text-decoration:none; font-weight:600; }
</style>
{% endblock %}

{% block content %}
<h1>Politique d’intégration – Version complète</h1>

<a class="download-link" href="{{ url_for('static', filename='assets/pdf/politique.pdf') }}" download>
  ⬇️ Télécharger le PDF
</a>

<embed class="pdf-container" src="{{ url_for('static', filename='assets/pdf/politique.pdf') }}#toolbar=0&navpanes=0" type="application/pdf">

{% endblock %}
